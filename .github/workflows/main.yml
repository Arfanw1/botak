name: Proxy Checker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode sumber dari repositori
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Bun
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export BUN_BIN="$HOME/.bun/bin"
          echo "BUN_BIN=$BUN_BIN" >> $GITHUB_ENV
          echo 'export PATH="$BUN_BIN:$PATH"' >> $GITHUB_ENV
          source $GITHUB_ENV
          bun --version # Verifikasi instalasi Bun

      # Jalankan Skrip
      - name: Run Proxy Checker
        run: |
          source $GITHUB_ENV
          bun proxyChecker.ts

      # Upload hasil file ke repositori
      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add kvProxyList.json proxyList.txt
          git commit -m "Update proxy results"
          git push
