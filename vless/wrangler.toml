name = "%worker_name%"
main = "vless.js"  # Path relatif dari lokasi wrangler.toml
compatibility_date = "2023-05-26"

routes = [
  { pattern = "%subdomain_name%", custom_domain = true },
  { pattern = "ava.game.naver.com.%subdomain_name%", custom_domain = true },
  { pattern = "investors.spotify.com.%subdomain_name%", custom_domain = true },
  { pattern = "investor.fb.com.%subdomain_name%", custom_domain = true },
  { pattern = "app.genflix.co.id.%subdomain_name%", custom_domain = true },
  { pattern = "app.gopay.co.id.%subdomain_name%", custom_domain = true },
  { pattern = "cache.netflix.com.%subdomain_name%", custom_domain = true },
  { pattern = "blog.webex.com.%subdomain_name%", custom_domain = true },
  { pattern = "quiz.int.vidio.com.%subdomain_name%", custom_domain = true },
  { pattern = "mssdk24-normal-useast2a.tiktokv.com.%subdomain_name%", custom_domain = true },
  { pattern = "quiz.int.vidio.com.%subdomain_name%", custom_domain = true },
]

workers_dev = false

[vars]
UUID = "%uuid%"
PROXYIP = "%proxyip%"
DNS_RESOLVER_URL = "https://dns.cloudflare.com/dns-query"
